<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="calculator">
        <li class="calculator__result">2342.99</li>
            <li class="calculator__item">1</li>
            <li class="calculator__item">2</li>
            <li class="calculator__item">3</li>
            <li class="calculator__item">4</li>
            <li class="calculator__item">5</li>
            <li class="calculator__item">6</li>
            <li class="calculator__item">7</li>
            <li class="calculator__item">8</li>
            <li class="calculator__item">9</li>
            <li class="calculator__item">+</li>
            <li class="calculator__item">0</li>
            <li class="calculator__item">-</li>
            <li class="calculator__item">/</li>
            <li class="calculator__item">.</li>
            <li class="calculator__item">*</li>
            <li class="calculator__item calculator__item--bigger">C</li>
            <li class="calculator__item calculator__item--bigger">=</li>
