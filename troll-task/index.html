<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your troll - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Wybierz swojego trola</h1>
      <section id="checkbox">
          <div class="col">
              <h2 class="troll-name">Trol 1</h2>
              <img src="img/1.png" alt="troll1">
              <div>Tanio</div>
              <div class="price"><button>100 złotych</button></div>
          </div>
          <div class="col">
              <h2 class="troll-name">Trol 2</h2>
              <img src="img/2.png" alt="troll2">
              <div>Średnio</div>
              <div>Dodatkowa siła</div>
              <div class="price"><button>300 złotych</button></div>
          </div>
          <div class="col">
              <h2 class="troll-name">Trol 3</h2>
              <img src="img/3.png" alt="troll3">
              <div>Drogo</div>
              <div>Dodatkowa siła</div>
              <div>Super moc</div>
              <div class="price"><button>500 złotych</button></div>
          </div>
      </section>
</body>
</html>
